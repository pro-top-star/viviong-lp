<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sass-Starter-Template</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body>
    <main>

        <section class="main">

            <div class="container">
                <p class="header-ttl">
                    毎日食べることで、美容と健康維持を応援します!
                </p>
                <h2 class="main-ttl">
                    <span>美</span>をまるごと食べる
                </h2>
                <p class="main-desc">超低分子ヒイアルロン酸</p>
                <div class="main-content">
                    <div class="main-women">
                        <img class="main-women-img" src="./assets/img/women.png" />
                    </div>
                    <div class="main-content-content">
                        <img src="./assets/img/main-content.png" />
                    </div>
                    <p class="main-description">
                        古くから西欧では「美容食」としても知られている鶏のトサカ。<br class="pc">美しさに欠かせないヒアルロン酸など栄養素が豊富に含まれています。
                    </p>
                    <div class="main-signs">
                        <div class="main-signs-f">
                            <p class="main-signs-ff">
                                超低分子ヒアルロン酸
                            </p>
                            <p class="main-signs-fs">
                                プロテオグリカン
                            </p>
                            <p class="main-signs-ft">
                                各種アミノ酸
                            </p>
                        </div>
                        <div class="main-signs-s">
                            <p class="main-signs-sf">
                                ミネラル
                            </p>
                            <p class="main-signs-ss">
                                ビタミン
                            </p>
                            <p class="main-signs-st">
                                コラーゲン
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="price">
            <div class="container">
                <div class="price-img">
                    <img src="./assets/img/price.png" alt="Price image">
                    <div class="price-img-button">
                        <img src="./assets/img/price-button.png" alt="Price button">
                    </div>
                </div>
                <p class="price-question">
                    What’s VIVIONG
                </p>
            </div>
        </section>
    </main>
    <footer>

    </footer>
</body>

</html>
